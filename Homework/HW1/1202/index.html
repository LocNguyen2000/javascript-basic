<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Javascript Quiz Online</title>
</head>

<body>
    <div class="quiz-container">
        <h1>JavaScript Online Quiz</h1>
        <div id="quiz-header">

        </div>
        <div class="controls">
            <button id="prev" class="button">Previous Question</button>
            <button id="next" class="button">Next Question</button>
            <button id="submit" class="button">Submit Quiz</button>
        </div>
        <div id="resultScore"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
